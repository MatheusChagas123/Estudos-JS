<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Github favoritos</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Meus favoritos</h1>
      <div class="search">
        <label for="input-search" class="sr-only">"Usuários Github"</label>
        <input type="text" name="" id="input-search" placeholder="Usuários Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>usuários</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td class="user">
          <img src="https://github.com/MatheusChagas123.png" alt="imagem do usuário">
          <a href="https://github.com/MatheusChagas123 target="_blank"">        
          <p>Matheus Chagas</p>
          <span>MathuesChagas</span>
          </a>
        </td>
        <td class="repositores">76</td>
        <td class="followers">987954</td>
        <td>
          <button class="remove">&times</button>
        </td>
      </tr>

      <tr>
        <td class="user">
          <img src="https://github.com/MatheusChagas123.png" alt="">
          <a href="https://github.com/MatheusChagas123" target="_blank"></a>
         
          <span>MathuesChagas</span>
        </td>
        <td class="repositories">76</td>
        <td class="followers">987954</td>
        <td>
          <button class="remove">&times</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
